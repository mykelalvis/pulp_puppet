#
# Apache configuration file for Pulp's Puppet support
#

# -- HTTPS Repositories ---------

Alias /pulp/puppet /var/www/pulp_puppet/https/repos

<Directory /var/www/pulp_puppet/https/repos>
    Options FollowSymLinks Indexes
</Directory>

# -- HTTP Repositories ----------

<Directory /var/www/pulp_puppet/http/repos>
    Options FollowSymLinks Indexes
</Directory>

# -- Files Repositories ----------

Alias /pulp/puppet_files /var/www/pulp_puppet/files

<Directory /var/www/pulp_puppet/files>
    SSLRequireSSL
    SSLVerifyClient optional_no_ca
    SSLVerifyDepth 2
    SSLOptions +StdEnvVars +ExportCertData +FakeBasicAuth
    Options FollowSymLinks Indexes
</Directory>

LogLevel debug

RewriteEngine On
RewriteRule ^/pulp_puppet/forge/([^/]+)/([^/]+)/(?!api/v1/releases.json)(.*)$ /$3

WSGIScriptAlias /api/v1 /srv/pulp/puppet_forge_pre33_api.wsgi
WSGIScriptAlias /pulp_puppet/forge /srv/pulp/puppet_forge_post33_api.wsgi
WSGIPassAuthorization On
